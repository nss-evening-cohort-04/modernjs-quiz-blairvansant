<!DOCTYPE html>
<html>
<head>
	<title>MJD Quiz</title>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
     <link rel="stylesheet" type="text/css" href="quiz.css">
 </head>
<body>
	<h1>Robot Battledrome</h1>
		<h6 class="subHead">Two robots enter, one robot leaves.</h6>
		<div class="wrapper col-md-offset-4 col-md-4">
			<div class="container">
				<div class="row">
					<div class="input-group input-group-lg col-xs-6 col-sm-4" id="robot-one">
			  	<input type="text" id="name-one" class="form-control" placeholder="Username" aria-describedby="sizing-addon1">
			  	<label>Choose Your Robot</label><br>
			  		<select id="select" class="robotSelector">
			  			<option value="aerialDrone">Aerial Drone</option>
			  			<option value="aerialBipedal">Aerial Bipedal</option>
			  			<option value="aerialATV">Aerial ATV</option>
			  			<option value="groundDrone">Ground Drone</option>
			  			<option value="groundBipedal">Ground Bipedal</option>
			  			<option value="groundATV">Ground ATV</option>
			  		</select>
					</div>
					<div class="input-group input-group-lg col-xs-6 col-sm-4" id="robot-two"><br><br>
			  	<input type="text" id="name-two" class="form-control" placeholder="Username" aria-describedby="sizing-addon1">
			  	<label>Choose Your Robot</label><br>
			  		<select id="select" class="robotSelector">
			  		  <option value="aerialDrone">Aerial Drone</option>
			  			<option value="aerialBipedal">Aerial Bipedal</option>
			  			<option value="aerialATV">Aerial ATV</option>
			  			<option value="groundDrone">Ground Drone</option>
			  			<option value="groundBipedal">Ground Bipedal</option>
			  			<option value="groundATV">Ground ATV</option>
			  		</select>
					</div><!--row-->
				</div><!--container -->
			</div><!--wrapper --><br>
		<button type="button" class="btn btn-danger col-md-offset-4 col-md-4" id="attackBtn">ATTACK!!!</button>
	<script src="lib/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="javascripts/main.js"></script>
</body>
</html>
